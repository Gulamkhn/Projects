<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Application</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container">
        <div class="search">
            <input type="text" placeholder="Search Your Movie Here" id="movieName">
            <button class="btn" onclick="searchMovie()">Search MovieðŸŽ¦</button>
        </div>
    </div>

    <div class="movie-container" id="movieDetails" style="display: none;">
        <div>
            <h2 id="title"></h2>
            <p>Released On : <span id="date"></span></p>
            <p>Director : <span id="director"></span></p>
            <p>Actors : <span id="actors"></span></p>
            <p>Genre : <span id="genre"></span></p>
            <p>Description : <span id="desc"></span></p>
            <p>Box Office Collection: <span id="collection"></span></p>
            <p>Awards : <span id="awards"></span></p>
            <p>Writer : <span id="writer"></span></p>
        </div>

        <div class="poster">
            <div class="img">
                <img id="img" src="https://m.media-amazon.com/images/M/MV5BODUwNDNjYzctODUxNy00ZTA2LWIyYTEtMDc5Y2E5ZjBmNTMzXkEyXkFqcGdeQXVyODE5NzE3OTE@._V1_SX300.jpg" alt="">
                <div class="ratings">IMDB : 7.9</div>
            </div>
        </div>
    </div>
    <div class="loading" id="loadingSpinner"></div>
    <script src="Script.js"></script>
</body>
</html>
